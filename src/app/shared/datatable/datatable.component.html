  <p-table [value]="data" [paginator]="true" [rowHover]="true"   [rows]="5" [tableStyle]="{ 'min-width': '70rem' ,'max-width': '80vw'}">
    <ng-template pTemplate="header">
        
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          <div>
            {{col.header}}

            <p-sortIcon [field]="col.field" />

            <p-columnFilter type="text" [field]="col.field" display="menu" />
         </div> 
        </th>
        
          <th *ngIf="source==='utilisateurs'">
            Actions
          </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of cols">{{rowData[col.field]}}</td>
        
          <td *ngIf="source==='utilisateurs'">
            <p-button icon="pi pi-pencil"  [rounded]="true" [outlined]="true"  />
            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"  />
        </td>
      
      </tr>
    </ng-template>
  </p-table>
