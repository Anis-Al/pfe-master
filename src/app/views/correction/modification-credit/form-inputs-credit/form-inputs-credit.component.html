<div class="form-container">
  <form [formGroup]="formGroup">
    <div class="grid-container" [ngClass]="getColumnClass(fields.length)">
      <div *ngFor="let field of fields" class="form-field">
        <label [for]="field.name">{{ field.label }}</label>

        <!-- Dropdown Input -->
        <select *ngIf="field.type === 'dropdown'" [id]="field.name" [formControlName]="field.name">
          <option *ngFor="let option of field.options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>

        <!-- Regular Input Fields -->
        <input *ngIf="field.type !== 'dropdown'" [id]="field.name" [type]="field.type" [formControlName]="field.name" />
      </div>
    </div>
  </form>
</div>
